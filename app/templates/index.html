<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clasificador de Vinos Blancos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light">

  <main class="container py-5">
    <h1 class="text-center mb-4">üç∑ Clasificador de Vinos Blancos</h1>
    
    <div class="d-flex justify-content-center">
      <form class="w-100" style="max-width: 600px;" method="POST" action="/clasificar">
        <div class="mb-3">
          <label class="form-label">Acidez fija</label>
          <input type="number" step="any" class="form-control" name="fixed_acidity" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Acidez vol√°til</label>
          <input type="number" step="any" class="form-control" name="volatile_acidity" required>
        </div>
        <div class="mb-3">
          <label class="form-label">√Åcido c√≠trico</label>
          <input type="number" step="any" class="form-control" name="citric_acid" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Az√∫car residual</label>
          <input type="number" step="any" class="form-control" name="residual_sugar" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cloruros</label>
          <input type="number" step="any" class="form-control" name="chlorides" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Di√≥xido de azufre libre</label>
          <input type="number" step="any" class="form-control" name="free_sulfur_dioxide" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Di√≥xido de azufre total</label>
          <input type="number" step="any" class="form-control" name="total_sulfur_dioxide" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Densidad</label>
          <input type="number" step="any" class="form-control" name="density" required>
        </div>
        <div class="mb-3">
          <label class="form-label">pH</label>
          <input type="number" step="any" class="form-control" name="ph" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Sulfatos</label>
          <input type="number" step="any" class="form-control" name="sulphates" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Alcohol (%)</label>
          <input type="number" step="any" class="form-control" name="alcohol" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Clasificar vino</button>
        </div>
      </form>
    </div> 
  </main>
</body>
  <footer class="bg-dark text-white text-center py-3">

    Alumnos: Cruz Yamil - Vidili Facundo.</p>
  </footer>
</html>
